<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaSSinator - Login & Register</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .neumorphic {
      background: #ffffff;
      box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.1), -8px -8px 16px rgba(255, 255, 255, 0.9);
    }
    .neumorphic-dark {
      background: #1f2937;
      box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.4), -8px -8px 16px rgba(255, 255, 255, 0.1);
    }
    .neumorphic-input {
      box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1), inset -4px -4px 8px rgba(255, 255, 255, 0.9);
    }
    .neumorphic-input-dark {
      box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.4), inset -4px -4px 8px rgba(255, 255, 255, 0.1);
    }
    .neumorphic-button {
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1), -4px -4px 8px rgba(255, 255, 255, 0.9);
    }
    .neumorphic-button-dark {
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4), -4px -4px 8px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    // Precompiled JavaScript (equivalent to the JSX from the previous artifact)
    "use strict";

    const { useState } = React;

    const AuthPage = () => {
      const [isDarkMode, setIsDarkMode] = useState(false);
      const [isLogin, setIsLogin] = useState(true);
      const [username, setUsername] = useState('');
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');

      const toggleDarkMode = () => setIsDarkMode(!isDarkMode);
      const toggleAuthMode = () => {
        setIsLogin(!isLogin);
        setUsername('');
        setEmail('');
        setPassword('');
      };

      const handleSubmit = () => {
        if (isLogin) {
          alert(`Logging in with email: ${email}, password: ${password}`);
        } else {
          alert(`Registering with username: ${username}, email: ${email}, password: ${password}`);
        }
      };

      return React.createElement(
        'div',
        {
          className: `${isDarkMode ? 'bg-gray-900 text-white' : 'bg-gray-100 text-gray-900'} min-h-screen font-sans flex flex-col items-center justify-center p-4 transition-colors duration-300`
        },
        // Header
        React.createElement(
          'div',
          { className: 'flex items-center justify-between w-full max-w-2xl mb-6' },
          React.createElement(
            'div',
            { className: 'flex items-center space-x-2' },
            React.createElement('i', { className: 'ri-heart-fill text-yellow-400 text-3xl' }),
            React.createElement('h1', { className: 'text-2xl md:text-3xl font-bold text-blue-600' }, 'SaSSinator')
          ),
          React.createElement(
            'button',
            { onClick: toggleDarkMode, className: 'text-2xl' },
            React.createElement('i', { className: isDarkMode ? 'ri-sun-line' : 'ri-moon-line' })
          )
        ),
        // Auth Form
        React.createElement(
          'div',
          { className: `w-full max-w-md p-6 md:p-8 rounded-lg ${isDarkMode ? 'neumorphic-dark' : 'neumorphic'}` },
          React.createElement('h2', { className: 'text-xl md:text-2xl font-semibold mb-6 text-center' }, isLogin ? 'Login' : 'Register'),
          React.createElement(
            'div',
            { className: 'space-y-4' },
            !isLogin && React.createElement('input', {
              type: 'text',
              value: username,
              onChange: (e) => setUsername(e.target.value),
              placeholder: 'Username',
              className: `w-full p-3 rounded-md ${isDarkMode ? 'bg-gray-800 text-white neumorphic-input-dark' : 'bg-white text-gray-900 neumorphic-input'} focus:outline-none focus:ring-2 focus:ring-blue-600`
            }),
            React.createElement('input', {
              type: 'email',
              value: email,
              onChange: (e) => setEmail(e.target.value),
              placeholder: 'Email',
              className: `w-full p-3 rounded-md ${isDarkMode ? 'bg-gray-800 text-white neumorphic-input-dark' : 'bg-white text-gray-900 neumorphic-input'} focus:outline-none focus:ring-2 focus:ring-blue-600`
            }),
            React.createElement('input', {
              type: 'password',
              value: password,
              onChange: (e) => setPassword(e.target.value),
              placeholder: 'Password',
              className: `w-full p-3 rounded-md ${isDarkMode ? 'bg-gray-800 text-white neumorphic-input-dark' : 'bg-white text-gray-900 neumorphic-input'} focus:outline-none focus:ring-2 focus:ring-blue-600`
            }),
            React.createElement('button', {
              onClick: handleSubmit,
              className: `w-full p-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 ${isDarkMode ? 'neumorphic-button-dark' : 'neumorphic-button'}`
            }, isLogin ? 'Login' : 'Register')
          ),
          React.createElement(
            'p',
            { className: 'mt-4 text-center text-sm' },
            isLogin ? "Don't have an account?" : 'Already have an account?',
            React.createElement(
              'button',
              { onClick: toggleAuthMode, className: 'text-blue-600 hover:underline ml-1' },
              isLogin ? 'Register' : 'Login'
            )
          )
        )
      );
    };

    ReactDOM.render(React.createElement(AuthPage), document.getElementById('root'));
  </script>
</body>
</html>
